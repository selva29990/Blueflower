<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>headlines</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-slides>
          <ion-slide>
            <ion-chip outline color="primary" class="category" *ngFor="let category of newsCatagory" (click)="selectedCatagory(category)">
              <ion-label>{{ category }}</ion-label>
            </ion-chip>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-news-articles [news]="news"></app-news-articles>
</ion-content>

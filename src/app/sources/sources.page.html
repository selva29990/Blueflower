<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>sources</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="term"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-grid grid>
  <ion-row *ngIf=!sources>
    <app-skeleton></app-skeleton>
  </ion-row>

  <!--Sources Present-->
  <ion-row *ngIf=sources> 
    <ion-col size="12" size-md="6" *ngFor="let source of sources | search: term">
      <ion-list>
        <ion-item-sliding>
          <ion-item color="light" href="/source/{{source.id}}">
            <ion-label text-wrap>
              <ion-text>
                <h2>
                  {{source.name}} <ion-badge>{{source.category}}</ion-badge>
                </h2>
              </ion-text>
              <ion-text>
                <p>{{source.description}}</p>
              </ion-text>
            </ion-label>
          </ion-item>
          <ion-item-options side="start">
            <ion-item-option>Favourite</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
